<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="header-container">
        <div id="header-container-left-section">
          <p id="header-school-name" class="page-headers">
            British School of Advancement
          </p>
          <p id="header-school-slogan" class="page-headers">
            Where the future starts
          </p>
        </div>
        <div id="header-container-middle-section">
          <img class="header-middle-section-logo" src="./images/logo.png" />
        </div>
        <div id="header-container-right-section">
          <input
            id="header-login-input-fullname"
            class="login-input-fullname login-input input"
            type="text"
            placeholder="First name..."
          />
          <input
            id="header-login-input-pin"
            class="login-input-pin login-input input"
            placeholder="Pin..."
            type="password"
          />
          <img
            id="header-login-button"
            class="login-button"
            src="./images/login-button.png"
          />
          <img class="header-dark-mode-toggle" src="./images/dark-mode.png" />
          <img class="login-modal-open" src="./images/login.png" />
        </div>
      </div>
      <div id="sidebar-container">
        <div id="sidebar-link-container1" class="sidebar-link-container">
          <p class="sidebar-link-header page-headers">Search Student</p>
          <input class="sidebar-input input" placeholder="Name..." />
          <button class="sidebar-search-button submit-button">Search</button>
        </div>
        <div id="sidebar-link-container2" class="sidebar-link-container">
          <p class="sidebar-link-header page-headers">Add Student</p>
          <button id="add-student" class="sidebar-search-button submit-button">
            Add
          </button>
        </div>
        <div id="sidebar-link-container3" class="sidebar-link-container">
          <p class="sidebar-link-header page-headers">Send Message</p>
          <button
            id="compose-message-open"
            class="sidebar-search-button submit-button"
          >
            Compose
          </button>
        </div>
        <div id="sidebar-link-container4" class="sidebar-link-container">
          <p class="sidebar-link-header page-headers">Add Referal</p>
          <input
            id="add-referal-fullname"
            class="sidebar-input input"
            placeholder="Name..."
          />
          <button id="add-referal" class="sidebar-search-button submit-button">
            Add
          </button>
        </div>
        <div id="sidebar-link-container5" class="sidebar-link-container">
          <p class="sidebar-link-header page-headers">Show Timetable</p>
          <button
            id="timetable-open"
            class="sidebar-search-button submit-button"
          >
            Show
          </button>
        </div>
        <div id="sidebar-link-container6" class="sidebar-link-container">
          <p class="sidebar-link-header page-headers">Show Inbox</p>
          <button id="inbox-open" class="sidebar-search-button submit-button">
            Show
          </button>
        </div>
      </div>
      <img class="sidebar-open" src="./images/menu.png" />

      <div id="student-information-container">
        <h1
          id="student-information-name-header"
          class="student-information page-headers"
        >
          Student Name:
        </h1>
        <h3 class="student-information student-information-general-header">
          General Information
        </h3>
        <p id="student-information-first-name" class="student-information">
          First Name:
        </p>
        <p id="student-information-last-name" class="student-information">
          Last Name:
        </p>
        <p id="student-information-year" class="student-information">
          Year Group:
        </p>
        <p id="student-information-referals" class="student-information">
          Referals:
        </p>
        <p id="password-reset" class="student-information">Reset Password</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
