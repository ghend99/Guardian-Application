<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="header-container">
        <div id="header-container-left-section">
          <p id="header-school-name" class="page-headers">
            British School of Advancement
          </p>
          <p id="header-school-slogan" class="page-headers">
            Where the future starts
          </p>
        </div>
        <div id="header-container-middle-section">
          <img class="header-middle-section-logo" src="./images/logo.png" />
        </div>
        <div id="header-container-right-section">
          <input
            id="header-login-input-fullname"
            class="login-input-fullname login-input input"
            type="text"
            placeholder="First name..."
          />
          <input
            id="header-login-input-pin"
            class="login-input-pin login-input input"
            placeholder="Pin..."
            type="password"
          />
          <img
            id="header-login-button"
            class="login-button"
            src="./images/login-button.png"
          />
          <img class="header-dark-mode-toggle" src="./images/dark-mode.png" />
          <img class="login-modal-open" src="./images/login.png" />
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
